<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Created</th>
                        <th>Category</th>
                        <th>Content</th>
                        <th>Dates</th>
                        <th>

                            <div>icon</div>
                        </th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>shopping list</td>
                        <td>april 20, 2021</td>
                        <td>task</td>
                        <td>tomatoes</td>
                        <td>time</td>
                        <td>
                            <div>icon</div>

                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">

                                <input type="text" value="" placeholder="Name" required >
                                <input type="date" required>
                                <select name="category">
                                    <option value="Task">Task</option>
                                    <option value="Random Thought">Random Thought</option>
                                    <option value="Idea">Idea</option>

                                <textarea name="Content" maxlength="100" cols="30" rows="2"
                                    placeholder="Content" required></textarea>
                                <button type="submit">add note</button>
                                <button>x</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button>Create Note</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Active</th>

                </thead>
                <tbody>

                        <td>task</td>
