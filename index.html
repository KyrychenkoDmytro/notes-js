<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="table-wrapper">
            <table class="notes-table">
                <thead class="notes-table__header">
                    <tr class="notes-table__header-row">
                        <th>Name</th>
                        <th>Created</th>
                        <th>Category</th>
                        <th>Content</th>
                        <th>Dates</th>
                        <th>
                            <div class="notes-table__header-wrapper-icons">
                                <div class="notes-table__header-icons-archive-all"><img
                                        src="./assets/icons/archive-all.svg" alt="archive all"></div>
                                <div class="notes-table__header-icons-delete-all"><img
                                        src="./assets/icons/delete-all.svg" alt="delete all"></div>
                            </div>
                        </th>

                    </tr>
                </thead>
                <tbody class="notes-table__body">
                    <tr class="notes-table__body-row">
                        <td>
                            <div class="notes-table__body-name">
                                <div><img src="./assets/icons/idea.svg" alt="idea"></div>Shopping list
                            </div>
                        </td>
                        <td>April 20, 2021</td>
                        <td>task</td>
                        <td>tomatoes</td>
                        <td>time</td>
                        <td>
                            <div class="notes-table__body-wrapper-icons">
                                <div class="notes-table__body-icons-edit"><img src="./assets/icons/edit.svg" alt="edit">
                                </div>
                                <div class="notes-table__body-icons-archive"><img src="./assets/icons/archive.svg"
                                        alt="archive"></div>
                                <div class="notes-table__body-icons-delete"><img src="./assets/icons/delete.svg"
                                        alt="delete"></div>
                            </div>
                        </td>
                    </tr>
                    <tr class="notes-table__body-row">
                        <td class="notes-table__body-form" colspan="6">
                            <form id="noteForm">
                                <input class="notes-table__body-form-name" type="text" value="" placeholder="Name"
                                    required>
                                <input class="notes-table__body-form-date" type="date" required>
                                <select class="notes-table__body-form-category" name="category">
                                    <option value="Task">Task</option>
                                    <option value="Random Thought">Random Thought</option>
                                    <option value="Idea">Idea</option>
                                </select>
                                <textarea class="notes-table__body-form-text" name="Content" maxlength="100" cols="30"
                                    rows="2" placeholder="Content" required></textarea>
                                <button class="notes-table__body-form-submit" type="submit">Add Note</button>
                                <button class="notes-table__body-form-close">x</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <button class="create-new-note" id="createNote">Create Note</button>
            </div>

            <table class="archives-table">
                <thead class="archives-table__header">
                    <tr class="archives-table__header-row">
                        <th colspan="2">Category</th>
                        <th colspan="2">Active</th>
                        <th colspan="2">Archived</th>
                    </tr>
                </thead>
                <tbody class="archives-table__body">
                    <!-- <tr class="archives-table__body-row">
                        <td>task</td>
                        <td>13</td>
                        <td>4</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
